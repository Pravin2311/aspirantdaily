<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Results – Aspirant Daily</title>

  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <h1>Your Results</h1>
  </header>

  <!-- MAIN -->
  <main class="container wide">

    <!-- SCORE SUMMARY -->
    <section class="result-card score-card">
      <h2 id="scoreText" class="score-text"></h2>
      <p id="statsText" class="score-stats"></p>

      <button class="btn success" onclick="shareScore()">
        Share My Score
      </button>
    </section>

    <!-- SUBJECT BREAKDOWN -->
    <section id="subjectBreakdown" class="result-card">
      <h3 class="section-title">Subject Breakdown</h3>
      <div id="subjectList" class="subject-list"></div>
    </section>

    <!-- ANSWER REVIEW -->
    <section class="result-card">
      <h3 class="section-title">Review Answers</h3>
      <div id="answersContainer" class="answers-list"></div>
    </section>

    <!-- CTA -->
    <div class="cta-center">
      <a href="index.html" class="btn primary large">
        Try Again Tomorrow →
      </a>
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    © 2025 Aspirant Daily
  </footer>

  <script src="js/result.js"></script>
</body>
</html>
