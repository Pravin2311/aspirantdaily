<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Quiz â€“ AspirantDaily</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css">
  <style>
    /* ===============================
       QUIZ SELECTOR PAGE STYLES
       =============================== */

    .selector-wrapper {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .selector-card {
      background: #ffffff;
      border-radius: 14px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .selector-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: #111827;
    }

    .selector-subtitle {
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 28px;
    }

    .quiz-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
    }

    .quiz-tile {
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: #fff;
      border-radius: 14px;
      padding: 22px 18px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      text-align: center;
    }

    .quiz-tile:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(79,70,229,0.35);
    }

    .quiz-number {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .quiz-range {
      font-size: 0.95rem;
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      .quiz-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1 id="title"></h1>
  <div id="quizList" class="quiz-list"></div>
</div>
<div class="quiz-selector-container">
  <h1 id="title"></h1>
  <div id="quizList" class="quiz-list"></div>
</div>


<script>
  const context = JSON.parse(localStorage.getItem("practiceContext") || "{}");
  const subject = context.subject;

  if (!subject) {
    location.href = "index.html";
  }

  const title = document.getElementById("title");
  const list = document.getElementById("quizList");

  const labels = {
    "current-affairs": "Current Affairs",
    reasoning: "Reasoning",
    quant: "Quantitative Aptitude",
    computer: "Computer Awareness",
    science: "General Science",
    "static-gk": "Static GK"
  };

  title.innerText = labels[subject] || "Practice";

  // ðŸ”¹ CA = single quiz
  if (subject === "current-affairs") {
    startQuiz(0);
  } else {
    // ðŸ”¹ 4 quizzes (25 Ã— 4 = 100)
    for (let i = 0; i < 4; i++) {
      const btn = document.createElement("button");
      btn.className = "btn primary block";
      btn.innerText = `Quiz ${i + 1} (Questions ${i * 25 + 1}â€“${i * 25 + 25})`;
      btn.onclick = () => startQuiz(i);
      list.appendChild(btn);
    }
  }

  function startQuiz(quizIndex) {
    localStorage.setItem(
      "practiceContext",
      JSON.stringify({ subject, quizIndex })
    );
    window.location.href = "quiz.html";
  }
</script>

</body>
</html>
