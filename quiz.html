  <link rel="stylesheet" href="./styles.css">

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "AspirantDaily",
    "url": "https://aspirantdaily.com",
    "description": "Free daily MCQ practice platform for Indian competitive exams.",
    "applicationCategory": "Education",
    "operatingSystem": "Web",
    "offers": {
      "@type": "Offer",

    }

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-51XLJE4TVH"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-51XLJE4TVH');

     crossorigin="anonymous"></script>

<body>

  <!-- HEADER -->
  <header class="quiz-header">
    <button class="back-btn" type="button" onclick="openExitModal()">‚Üê Back</button>

    <div class="quiz-title">
      <h1 id="quizTitle">Daily Quiz</h1>
      <p id="examLabel"></p>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">

    <!-- QUIZ CARD -->
    <div id="quizBox" class="quiz-card hidden">
      <p id="questionNumber" class="question-count"></p>
      <h2 id="questionText" class="question-text"></h2>

      <div id="optionsContainer" class="options-list"></div>

      <!-- üîí NAVIGATION (FIXED) -->
      <div class="quiz-nav">
        <button
          id="prevBtn"
          class="btn secondary"
          type="button"
          onclick="prevQuestion()">
          Previous
        </button>

        <!-- ‚úÖ type="button" prevents form-submit bugs -->
        <button
          id="nextBtn"
          class="btn primary"
          type="button"
          onclick="nextQuestion()">
          Next
        </button>
      </div>
    </div>

    <!-- LOADING -->
    <div id="loadingBox" class="loading-box">
      Loading today‚Äôs questions‚Ä¶
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    ¬© 2025 Aspirant Daily
  </footer>

  <!-- EXIT MODAL -->
  <div id="exitModal" class="modal hidden">
    <div class="modal-overlay" onclick="closeExitModal()"></div>
    <div class="modal-box">
      <h3>Leave Quiz?</h3>
      <p>If you go back now, your progress will be lost.</p>
      <div class="modal-actions">
        <button class="btn secondary" type="button" onclick="closeExitModal()">Stay</button>
        <button class="btn danger" type="button" onclick="exitQuiz()">Leave</button>
      </div>
    </div>
  </div>

  <!-- GLOBAL -->
  <script src="script.js"></script>

  <!-- ‚úÖ QUIZ LOGIC (MODULE) -->
  <script type="module" src="js/quiz.js"></script>

  <!-- MODAL HELPERS -->
  <script>
    function openExitModal() {
      document.getElementById("exitModal").classList.remove("hidden");
    }
    function closeExitModal() {
      document.getElementById("exitModal").classList.add("hidden");
    }
    function exitQuiz() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
