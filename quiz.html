<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Quiz - Exam Prep Booster</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { background: #f3f5ff; }
    .option {
      transition: 0.2s ease;
    }
    .option:hover {
      background: #ebe9ff;
    }
    .selected {
      border: 2px solid #6C63FF;
      background: #e9e6ff;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center">

  <header class="w-full text-center py-5 bg-white shadow-sm">
    <h1 class="text-2xl font-extrabold text-[#6C63FF]">Daily Quiz</h1>
    <p id="examLabel" class="text-gray-600"></p>
  </header>

  <main class="w-full max-w-2xl p-6">
    <!-- Question Card -->
    <div id="quizBox" class="bg-white shadow-xl rounded-xl p-6 hidden">

      <p id="questionNumber" class="text-sm text-gray-500 mb-2"></p>

      <h2 id="questionText" class="text-xl font-semibold text-gray-800 mb-4"></h2>

      <!-- Options -->
      <div id="optionsContainer" class="space-y-3"></div>

      <!-- Navigation -->
      <div class="flex justify-between mt-6">
        <button id="prevBtn"
          class="px-4 py-2 rounded-lg bg-gray-300 text-gray-700 font-semibold"
          onclick="prevQuestion()" disabled>Previous</button>

        <button id="nextBtn"
          class="px-4 py-2 rounded-lg bg-[#6C63FF] text-white font-semibold"
          onclick="nextQuestion()">Next</button>
      </div>
    </div>

    <!-- Loading -->
    <div id="loadingBox" class="text-center mt-10">
      <p class="text-lg text-gray-700">Loading today’s questions…</p>
    </div>
  </main>

  <footer class="mt-auto py-6 text-gray-500">
    © 2025 Exam Prep Booster
  </footer>

  <script src="js/quiz.js"></script>
</body>
</html>
