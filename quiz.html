<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Quiz – Aspirant Daily</title>

  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <!-- HEADER -->
  <header class="quiz-header">
    <button class="back-btn" onclick="openExitModal()">← Back</button>

    <div class="quiz-title">
      <h1>Daily Quiz</h1>
      <p id="examLabel"></p>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">

    <!-- QUIZ CARD -->
    <div id="quizBox" class="quiz-card hidden">

      <p id="questionNumber" class="question-count"></p>

      <h2 id="questionText" class="question-text"></h2>

      <!-- OPTIONS -->
      <div id="optionsContainer" class="options-list"></div>

      <!-- NAVIGATION -->
      <div class="quiz-nav">
        <button id="prevBtn" class="btn secondary" onclick="prevQuestion()" disabled>
          Previous
        </button>

        <button id="nextBtn" class="btn primary" onclick="nextQuestion()">
          Next
        </button>
      </div>

    </div>

    <!-- LOADING -->
    <div id="loadingBox" class="loading-box">
      Loading today’s questions…
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    © 2025 Aspirant Daily
  </footer>

  <!-- EXIT CONFIRM MODAL -->
  <div id="exitModal" class="modal hidden">
    <div class="modal-overlay" onclick="closeExitModal()"></div>

    <div class="modal-box">
      <h3>Leave Quiz?</h3>
      <p>
        If you go back now, your current progress will be lost.
      </p>

      <div class="modal-actions">
        <button class="btn secondary" onclick="closeExitModal()">Stay</button>
        <button class="btn danger" onclick="exitQuiz()">Leave</button>
      </div>
    </div>
  </div>

  <script src="js/quiz.js"></script>

  <!-- MODAL LOGIC -->
  <script>
    function openExitModal() {
      document.getElementById("exitModal").classList.remove("hidden");
    }

    function closeExitModal() {
      document.getElementById("exitModal").classList.add("hidden");
    }

    function exitQuiz() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
